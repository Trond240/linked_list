<!DOCTYPE html>
<html lang='en' dir='ltr'>
  <head>
    <meta charset='utf-8'>
    <link rel='stylesheet' href='styles.css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans&display=swap' rel='stylesheet'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Linked List</title>
  </head>
  <body>
    <div class='full-page'>
      <aside>
        <form  class= 'aside-form' id=''>
          <h1>Linked<img class='link-img' src='linked.png' />List</h1>
          <input class = 'input' type='text' id='aside-title-input' placeholder='Website Title'>
          <input class ='input' type='url' id='aside-url-input' placeholder='Website URL'>
          <button class='aside-add-bookmark-button' disabled>Enter</button>
        </form>
      </aside>
      <main class='bookmark'>
        <p class='blank-msg'>Use the tool bar on the left to add URL!</p>
      </main>
    </div>
      <script type='text/javascript' src='linked_list.js'></script>
      <script type='text/javascript' src='main.js'></script>
  </body>
</html>
